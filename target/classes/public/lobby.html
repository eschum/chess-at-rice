<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chess@Rice</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/lobby.js"></script>
    <style>
        html,body
        {
            width: 100%;
            height: 100%;
            margin: 0px;
            padding: 0px;
            overflow-x: hidden;
        }
        h3 {text-align: center;}
        .scrollBox {
            height: 460px;
            width: 100%;
            border: 1px solid #ccc;
            overflow: auto;
            padding: 10px
        }
        #gameTable {
            /*width: 600px;*/
        }

        #gameTable .highlight td{
            background-color: #002169;
            color: #FFFFFF;
        }

        .btn-primary {
            background-color: #002169;
            border-color: #002169;
        }

        .btn-primary:focus {
            background-color: #0069D9;
            border-color: #0069D9;
        }

        thead th {
            color: white;
            background-color: #002169;
            border-color: #002169;
        }

    </style>
</head>
<body>

<div class="container">
    <div>
        <div class="row text-center my-auto mx-auto">
            <!--Page Title / Table-->
            <br>
            <h3>Chess@Rice Lobby</h3>
            <br>
            <!--Table For Game Entries-->
            <div class="panel panel-default">
            <table class="table table-hover" id="gameTable">
                <thead>
                <tr>
                    <th scope="gameID">Game ID</th>
                    <th scope="p1">Player One</th>
                    <th scope="p2">Player Two</th>
                    <th scope="time">Time</th>
                    <th scope="score">Score</th>
                </tr>
                </thead>
                <tbody id="gameList">
                <tr>
                    <td class="gameid gameCell">Game1</td>
                    <td class="lightplayer gameCell">Eric</td>
                    <td class="darkplayer gameCell">Jim</td>
                    <td class="time gameCell"></td>
                    <td class="score gameCell"></td>
                </tr>
                <tr class="gameCell">
                    <td class="gameid gameCell">Game2</td>
                    <td class="lightplayer gameCell">Zoran</td>
                    <td class="darkplayer gameCell"></td>
                    <td class="time gameCell"></td>
                    <td class="score gameCell"></td>
                </tr>
                </tbody>
            </table>
            </div>
            <!--List Of Buttons -->
            <div class="row justify-content-center input-group">
                <button class="btn btn-primary mr-1" id="btn-new">New Game</button>
                <button class="btn btn-primary mr-1" id="btn-join">Join</button>
                <button class="btn btn-primary mr-1" id="btn-leave">Leave</button>
            </div>
        </div>
    </div>
</div>




<br>

<!--</div>-->

</body>
</html>
