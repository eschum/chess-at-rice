<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chess@Rice</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/login.js"></script>
    <style>
        html,body
        {
            width: 100%;
            height: 100%;
            margin: 0px;
            padding: 0px;
            overflow-x: hidden;
        }
        h3 {text-align: center;}
        .scrollBox {
            height: 460px;
            width: 100%;
            border: 1px solid #ccc;
            overflow: auto;
            padding: 10px
        }
        .txt {
            width: 100px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="text-center my-auto mx-auto">
            <br><br>
            <h2>Chess@Rice</h2>
            <br>
            <form>
                <div>
                    <input type="text" class="form-control" id="username-input" placeholder="Username" required>
                </div>
                <br>
                <div>
                    <input type="password" class="form-control" id="password-input" placeholder="Password" required>
                    <div id="validationServerPasswordFeedback" class="invalid-feedback">
                        Incorrect password, please try again.
                    </div>
                </div>
                <br>
                <div>
                    <button class="btn btn-primary" type="submit" id="btn-login">Login</button>
                    <button class="btn btn-primary" id="btn-guest">Guest</button>
                </div>

            </form>
        </div>
    </div>
</div>

</body>
</html>
